      <h1>تواصل معنا</h1>
      <p>يسعدنا أن نسمع منك. يمكنك التواصل معنا عبر الطرق التالية:</p>
      <ul>
        <li>الهاتف: <a href="tel:+123456789">+123 456 789</a></li>

        <label for="message">رسالتك:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">إرسال</button>
      </form>
